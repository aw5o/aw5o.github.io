<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condom.cv</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="cndm/css/cndm.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://paycoin-php.vercel.app/assets/css/fontawesome.css">
</head>

<body>
    <div class="discord-grid"></div>
    
    <div class="container-fluid">
        <div class="dashboard">
            <!-- Left Content Panel -->
            <div class="content-panel">
                <div class="bot-logo">
                    <img src="cndm/assets/icon.gif" width="100px">
                </div>
                
                <h1 class="main-heading">condom.cv</h1>
                <p class="subtitle">Want to have fun with free Fortnite lobby bots?<br>Join our Discord  and grab yours now!</p>
                
                <button class="invite-btn">
  Get Bot Lobbies
  <div class="icon">
    <svg
      height="24"
      width="24"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path
        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
        fill="currentColor"
      ></path>
    </svg>
  </div>
</button>
                
                <div class="game-modes-section">
                    <span class="section-label">Supported Game Modes <i class="fa-solid fa-arrow-down-left"></i></span>
                    <div class="game-slider-container">
                        <div class="game-slider-track">
                            <div class="game-logo">
                               <img src="cndm/assets/reload.png" width="100px">
                            </div>
                            <div class="game-logo">
                               <img src="cndm/assets/blitz.png" width="100px">
                            </div>
                            <div class="game-logo">
                                <img src="cndm/assets/zero.png" width="100px">
                            </div>
                            <div class="game-logo">
                                <img src="cndm/assets/build.png" width="100px">
                            </div>
                            <div class="game-logo">
                               <img src="cndm/assets/reload.png" width="100px">
                            </div>
                            <div class="game-logo">
                               <img src="cndm/assets/blitz.png" width="100px">
                            </div>
                            <div class="game-logo">
                                <img src="cndm/assets/zero.png" width="100px">
                            </div>
                            <div class="game-logo">
                                <img src="cndm/assets/build.png" width="100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Stats Panel -->
            <div class="stats-panel">
                <div class="stats-container">
                    <div class="stat-card stat-card-1 floating">
                        <div class="stat-icon">
                            <img src="cndm/assets/wins.svg" width="150px">
                        </div>
                        <div class="stat-title">Total Victories</div>
                        <div class="stat-value" id="total-wins">0</div>
                    </div>
                    
                    <div class="stat-card stat-card-2 floating">
                        <div class="stat-icon">
                            <img src="cndm/assets/crowns.svg" width="70px">
                        </div>
                        <div class="stat-title">Total Crowns</div>
                        <div class="stat-value" id="crowns">0</div>
                    </div>
                    
                    <div class="stat-card stat-card-3 floating">
                        <div class="stat-icon">
                            <img src="cndm/assets/plays.svg" width="65px">
                        </div>
                        <div class="stat-title">Total Matches</div>
                        <div class="stat-value" id="matches">0</div>
                    </div>
                </div>
                
                <i class="fab fa-discord discord-icon discord-icon-1"></i>
                <i class="fab fa-discord discord-icon discord-icon-2"></i>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="cndm/scripts/cndm.js"></script>

</html>
